<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="left-panel">
        
        <div class="patch">
            <img src="pictures/odin-lined.png" class="patch-img"><p>ODIN</p></div>
        
    </div>


    <div class="content">
        <p>This is not a real online service! You know you need something
            like this in your life to help you realize your deepest dreams.
            Sign up now to get started.
        </p>

        <p>You <span>know</span> you want to.</p>

        <form action="post">
            <h1>Let's do it!</h1>

            <section>
                 <label for="name">
                     FIRST NAME
                     <input type="text" id="name" name="name">
                 </label>

                 <label for="last-name">
                     LAST NAME
                     <input type="text" id="last-name" name="last-name">
                </label>

                <label for="email">
                     EMAIL
                     <input type="email" id="email" name="email">
                </label>

                <label for="phone-number">
                     PHONE NUMBER
                     <input type="tel" id="phone-number" name="phone-number">
                </label>

                <label for="password">
                     PASSWORD
                     <input type="password" id="password" name="password">
                </label>

                <label for="confirm-password">
                     CONFIRM PASSWORD
                     <input type="password" id="confirm-password">
                </label>
            </section>

            <section>
                 <button type="submit">Create Account</button>
            </section>
        
        </form>


        <div class="login-text">Already have an account? <a href="" class="login-link">Log in</a></div>


    </div>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="left-panel">
        
        <div class="patch">
            <img src="pictures/odin-lined.png" class="patch-img"><p>ODIN</p></div>
        
    </div>


    <div class="right-content">

        <div class="text">
            <p>This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up now to get started.
            </p>
            <p>You <span>know</span> you want to.</p>
        </div>

        <form action="post">

            <div class="form-backplate">

                <h1>Let's do this!</h1>

                <section class="fields">
                     <div>
                         <label for="name">
                             FIRST NAME
                         </label>
                         <input type="text" id="name" name="name">
                     </div>
                     <div>
                         <label for="last-name">
                             LAST NAME
                         </label>
                         <input type="text" id="last-name" name="last-name">
                     </div>
                    <div>
                        <label for="email">
                             EMAIL
                        </label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div>
                        <label for="phone-number">
                             PHONE NUMBER
                        </label>
                        <input type="tel" id="phone-number" name="phone-number">
                    </div>
                    <div>
                        <label for="password">
                             PASSWORD
                        </label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div>
                        <label for="confirm-password">
                             CONFIRM PASSWORD
                        </label>
                        <input type="password" id="confirm-password">
                    </div>
                </section>
            </div>

            <section>
                 <button type="submit">Create Account</button>
            </section>
        
        </form>


        <div class="login-text">Already have an account? <a href="" class="login-link">Log in</a></div>


    </div>


</body>
</html>
